<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ScrapUncle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="scraprates.html">Scrap Rates</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Schedule Pickup Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Schedule a Pickup</h2>
      <form id="pickupForm">
        <div class="mb-3">
          <label for="pickupName" class="form-label">Name</label>
          <input type="text" class="form-control" id="pickupName" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="pickupMobile" class="form-label">Mobile</label>
          <input type="tel" class="form-control" id="pickupMobile" placeholder="Enter your mobile number" required />
        </div>
        <div class="mb-3">
          <label for="pickupAddress" class="form-label">Pickup Address</label>
          <textarea class="form-control" id="pickupAddress" placeholder="Enter pickup address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="pickupItems" class="form-label">Items to Recycle</label>
          <textarea class="form-control" id="pickupItems" placeholder="E.g. Paper, Plastic, Metal" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Schedule Pickup</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-4">

</body>
